- title: Jonsnow
  progress: complete
  image: images/research/jonsnow.jpg
  klass: st health smartcity
  desc: Predicting and forecasting fine-scale air quality
  abstract: "Air quality models are important for studying the impact of air pollutants on health conditions. Existing work typically relies on area-specific, expert-selected attributes of pollution emissions (e.g., transportation) and dispersion (e.g., meteorology) for building the model for each combination of study areas, pollutant types, and spatiotemporal scales. In this project, we build a data mining approach, JonSnow, which utilizes publicly available OpenStreetMap (OSM) data to automatically generate an air quality model for the prediction and forecasting concentrations for any type of pollutants at various temporal scales. Our approach utilizes the PRISMS-DSCIC infrastructure developed at the USC Information Sciences Institute as the data collection, manipulation, and analysis platform. The PRISMS-DSCIC (Pediatric Research using Integrated Sensor Monitoring Systems - Data and Software Coordination and Integration Center) is an NIH-NIBIB (National Institutes of Health - National Institute of Biomedical Imaging and Bioengineering) funded initiative to address pediatric asthma as a chronic disease of childhood. PRISMS-DSCIC is responsible for collecting, storing, integrating, and analyzing real-time environmental, physiological, and behavioral data obtained from heterogeneous sensors and traditional data sources to help researchers predict and prevent asthma attacks efficiently. JonSnow automatically generates (domain-) expert-free models for accurate PM2.5 concentration predictions and forecasting, which can be used to improve air quality studues that traditionally rely on expert-selected input."
  paper: "<ul><li>Stripelis, D., Ambite, J. L., Chiang, Y.-Y., Eckel, S. P., and Habre, R. (April 2017). A Scalable Data Integration and Analysis Architecture for Sensor Data of Pediatric Asthma, In Proceedings of the 2017 IEEE 33rd International Conference on Data Engineering (ICDE), pp. 1407-1408, San Diego, CA, USA	</li><li>Lin, Y., Mago, N., Gao, Y., Li, Y., Chiang, Y.-Y., Shahabi, C., and Ambite, J. L. (November 2018). Exploiting Spatiotemporal Patterns for Accurate Air Quality Forecasting using Deep Learning. In Proceedings of the 26th ACM SIGSPATIAL International Conference on Advances in Geographic Information Systems, pp. 359 – 368, Seattle, WA, USA</li><li>Lin, Y., Chiang, Y.-Y., Pan F., Stripelis, D., Ambite, J. L., Eckel, S. P., and Habre, R. (November 2017). Mining Public Datasets for Modeling Intra-city PM2.5 Concentrations at a Fine Spatial Resolution. In Proceedings of the 25th ACM SIGSPATIAL International Conference on Advances in Geographic Information Systems, Article No. 25, Redondo Beach, CA, USA</li></ul>"
  sponsor: National Institutes of Health (NIH)
  github: https://github.com/linyijun/fine-scale-air-quality-prediction
