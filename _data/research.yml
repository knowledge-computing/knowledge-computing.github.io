- title: Machines Reading Maps
  progress: complete
  image: images/research/mrm.jpeg
  klass: cv map geoint kg
  desc: Make text on maps an accessible resource
  abstract: Machines Reading Maps (MRM) is a collaborative project between the Digital Library and Spatial Sciences Institute at the University of Southern California (US)and the Alan Turing Institute (UK). The project is funded by the United States’ National Endowment for the Humanities (NEH) and the United Kingdom’s Arts and Humanities Research Council (AHRC) under the first round of NEH/AHRC New Directions for Digital Scholarship. MRM seeks to normalize map text as a new kind of data that can be used across the humanities and the heritage sector. To do so MRM will change the way that humanists and heritage professionals interact with digitised map images. Maps constitute a significant body of global cultural heritage, and they are being scanned at a rapid pace in the US and UK. However, most critical investigation of maps continues on a small scale, through close readings of a few maps. Individual maps communicate through visual grammars, supplemented by text. But text on maps, particularly in aggregate, is a nearly untapped source about the construction of knowledge about place (with the notable exception of the GB1900 project, which crowdsourced transcriptions of all labels on the ca.1900 6-inch Ordnance Survey maps of Britain). While we speak colloquially about reading maps, MRM concretely addresses how to make text on maps an accessible resource. We will make maps searchable and linked to other geospatial data and collections, creating the possibility for humanities research that uses map text as a primary source. Spatial searching will no longer be limited by metadata fields like place of publication, but instead allows queries based on the labeled, spatial content of visual materials.
  sponsor: National Endowment for the Humanities (NEH)
  link: https://machines-reading-maps.github.io/ 
  github: https://github.com/knowledge-computing/mapkurator-system
  demo: https://knowledge-computing.github.io/mapkurator-doc/
- title: Moving Behavior Detection from Trajectory
  progress: complete
  image: images/research/detect.jpg
  klass: st geoint trans smartcity
  desc: Mining Large Multi-Scale Trajectory Data for Moving Behavior Detection 
  abstract: Mining moving behaviors from trajectories is an important task but often relies on tedious manual work that cannot scale to process large amounts of trajectory data. Here, the moving behavior of a trajectory refers to the activity type describing the purpose of the movement (in space and time) regardless of the spatial and temporal scale of the trajectory (hence the term “multi-scale”). We develop several new capabilities for robust mining moving behaviors from large multi-scale trajectory data. 
  paper: "<ul><li>Yue, M., Chiang, Y.-Y., Shahabi, C. (2021). VAMBC: A Variational Approach for Mobility Behavior Clustering. In Proceedings of the European Conference on Machine Learning and Principles and Practice of Knowledge Discovery in Databases (ECML-PKDD), pp. 453-469, online<br> Yue, M., Li, Y., Yang, H., Ahuja, R., Chiang, Y.-Y., and Shahabi, C. (December 2019).</li><li> DETECT: Deep Trajectory Clustering for Mobility-Behavior Analysis. In Proceedings of the 2019 IEEE International Conference on Big Data (Big Data), pp. 988–997, Los Angeles, CA, USA</li></ul>"
  sponsor: National Geospatial-Intelligence Agency (NGA)
