- title: AI-Driven Analytics for Network Operations
  progress: complete
  image: images/research/ntt.png
  klass: st others
  desc: Predicting network events from large network log data 
  paper:
  sponsor: NTT Global Networks
  abstract: This project's overall goal is to develop a data and AI-driven approach to analyze anonymized data logs (~1 billion records) from the network devices (e.g., WAN routers and LAN switches) that NTT Global Networks (NTT GN) collects, monitors, and manages. The project results include a machine learning approach and its software implementation to detect issues that ultimately give rise to network outages or trouble tickets requiring NTT GN network engineers to investigate and resolve. Towards this end, we have developed an end-to-end approach to 1) generate baseline representations in the form of real-number feature vectors for capturing network activities and 2) predict events (issues) given recent network activities (e.g., in the last 300 minutes). 
  github: https://github.com/spatial-computing/network-operations-anomaly-detection
