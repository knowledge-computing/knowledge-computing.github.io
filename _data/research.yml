- title: Bus Arrival Time Estimation
  progress: complete
  image: images/research/bus.png
  klass: st smartcity trans
  desc: Forecasting Large-scale and Long-term Performance Measurement of Public Transportation Systems
  abstract: Accurate forecasting of public transportation metrics is critical towards the high reliability and efficiency of the public transportation system. However, deploying a forecasting system to serve city-level public transportation with long-term forecasting is challenging. In this project, we develop the capability to process the entire Los Angeles Metropolitan Area (LAMA) for long-term forecasting of various public transportation system performance metrics. First, we explore both spatial statistical methods and machine learning methods to estimate traffic flows for the road segments that do not have traffic sensors. Second, we develop methods to enable traffic forecasting with a deep learning model designed for small networks for the entire LAMA road network. We also study various training strategies (e.g., teacher forcing) to enable accurate long-term forecasting of traffic flows and bus arrival times. Lastly, we develop an end-to-end deep learning approach that combines the estimation and forecasting of traffic flow with data imputation methods for estimating bus arrival time for each stop in individual bus routes in LAMA. Using the real-world traffic data in the University of Southern California Archived Transportation Data Management System (ADMS), we show that the proposed approach and system can predict bus arrival times with a city-level spatial coverage and a route-level temporal forecasting horizon. We also demonstrate the overall result of the bus arrival time estimation in a web dashboard. This dashboard enables users at all levels of technical skills to benefit from the developed machine learning approach and access valuable information for trip planning, vehicle management, and policymaking.
  paper: "<ul><li>Nguyen, K., Yang, J., Lin, Y., Lin, J., Chiang, Y.-Y. and Shahabi, C. (November 2018). Los Angeles Metro Bus Data Analysis Using GPS Trajectory and Schedule Data (Demo Paper) In Proceedings of the 26th ACM SIGSPATIAL International Conference on Advances in Geographic Information Systems, pp. 560 – 563, Seattle, WA, USA</li></ul>"
  sponsor: California Department of Transportation (Caltrans)
  github:
  demo: https://infolab.usc.edu/caltrans/index.html#/
  link:
- title: Archived Data Management System
  progress: complete
  image: images/research/adms.jpg
  link_to: 
  klass: st smartcity trans
  desc: Building a Large Real-Time and Historical Traffic Database
  abstract: Collaborating with the University of Southern California’s Integrated Media Systems Center (USC, IMSC), Los Angeles Metropolitan Transportation Authority (LA Metro), and USC METRANS, we develop a big transportation data warehouse – the Archived Traffic Data Management System (ADMS). ADMS fuses and analyzes a very large-scale and high-resolution (both spatial and temporal) traffic sensor data from different transportation authorities in Southern California, including the California Department of Transportation (Caltrans), Los Angeles Department of Transportation (LADOT), California Highway Patrol (CHP), Long Beach Transit (LBT). This dataset includes both inventory and real-time data with update rate as high as every 30 seconds for freeway and arterial traffic sensors (14,500 loop-detectors) covering 4,300 miles, 2,000 bus, and train automatic vehicle location (AVL), incidents such as accidents, traffic hazards and road closures reported (approximately 400 per day) by LAPD (Los Angeles Police Department) and CHP, and ramp meters. USC IMSC has been continuously collecting and archiving the datasets mentioned above since 2011. ADMS is the largest traffic sensor data warehouse built so far in Southern California.
  paper: "<ul><li>Anastasiou, C., Lin, J., He, C., Chiang, Y.-Y., and Shahabi, C. (November 2019). ADMSv2: A Modern Architecture for Transportation Data Management and Analysis. In Proceedings of the 2nd ACM SIGSPATIAL International Workshop on Advances on Resilient and Intelligent Cities (ARIC 2019), pp. 25–28, Chicago, IL, USA</li><li>Chiang, Y-Y. and Lin, Y. (2020). Design, Development, Testing, and Deployment of GIS Applications.  The Geographic Information Science & Technology Body of Knowledge (4th Quarter 2020 Edition), John P. Wilson (Ed.). doi: 10.22224/gistbok/2020.4.2 </li></ul>"
  sponsor: Los Angeles County Metropolitan Transportation (LA Metro)
  github:
  demo: https://adms.usc.edu/app  

